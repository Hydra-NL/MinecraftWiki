<div class="page">
  <div class="custom-container">
    <content class="login">
      <div class="big-title">
        <h1>Login</h1>
      </div>
      <form
        class="login-form"
        #signinForm="ngForm"
        name="form"
        (ngSubmit)="signinForm.valid && login()"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            #email="ngModel"
            id="email"
            [ngClass]="{
              'is-invalid': email.invalid && (email.dirty || email.touched)
            }"
            placeholder="Enter email"
            required
          />
          <div *ngIf="email.errors" class="invalid-feedback">
            <div *ngIf="email.errors?.['required']">An email is required.</div>
            <div *ngIf="email.errors?.['email']">
              Email must be a valid email address.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="current-password">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="current-password"
            #password="ngModel"
            [ngClass]="{
              'is-invalid':
                password.invalid && (password.dirty || password.touched)
            }"
            id="current-password"
            placeholder="Password"
            autocomplete="on"
            required
            minlength="6"
            maxlength="20"
          />
          <div *ngIf="password.errors" class="invalid-feedback">
            <div *ngIf="password.errors?.['required']">
              A password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']">
              Password must be at least 6 characters long.
            </div>
            <div *ngIf="password.errors?.['maxlength']">
              Password cannot be more than 20 characters long.
            </div>
          </div>
        </div>
        <button
          type="button"
          class="btn custom-btn"
          [disabled]="!signinForm.valid"
          (click)="login()"
        >
          Sign in
        </button>
      </form>

      <hr />
      <span
        >Don't have an account yet? Click <a routerLink="/register">here</a> to
        register!</span
      >
    </content>
  </div>
</div>
