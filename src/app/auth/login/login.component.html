<div class="page">
  <div class="custom-container">
    <content class="login">
      <div class="big-title">
        <h1>Login</h1>
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn custom-btn">Login</button>
      </form>

      <hr />
      <span
        >Don't have an account yet? Click <a routerLink="/register">here</a> to
        register!</span
      >
    </content>
  </div>
</div>
