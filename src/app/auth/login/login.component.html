<div class="page">
  <div class="custom-container">
    <content class="login">
      <div class="big-title">
        <h1>Login</h1>
      </div>
      <form
        class="login-form"
        [formGroup]="signinForm"
        (ngSubmit)="signinForm.valid && loginUser()"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            formControlName="email"
          />
          <span
            *ngIf="
              !signinForm.get('email')?.valid &&
              signinForm.get('email')?.touched
            "
            class="invalid-feedback"
          >
            <p id="email-invalid">Please enter a valid email address</p>
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"
          />
          <span
            *ngIf="
              !signinForm.get('password')?.valid &&
              signinForm.get('password')?.touched
            "
            class="invalid-feedback"
          >
            <p id="password-invalid">Please enter a valid password</p>
          </span>
        </div>
        <button
          type="submit"
          class="btn custom-btn"
          [disabled]="!signinForm.valid"
        >
          Sign in
        </button>
      </form>

      <hr />
      <span
        >Don't have an account yet? Click <a routerLink="/register">here</a> to
        register!</span
      >
    </content>
  </div>
</div>
