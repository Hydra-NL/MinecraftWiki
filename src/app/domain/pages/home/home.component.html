<div class="page">
  <div class="custom-container">
    <content class="feed">
      <div class="big-title">
        <h1>Feed</h1>
        <a class="btn add-btn custom-btn">
          <img class="btn-icon" src="../../../../assets/images/add-icon.png" />
          New Page
        </a>
      </div>
      <div class="content scroll">
        <div *ngFor="let card of feed">
          <div class="card">
            <div class="card-header">
              <a
                *ngIf="card.health >= 0"
                class="entity-title"
                routerLink="/mobs/{{ card._id }}"
              >
                <i class="fa-solid fa-skull"></i>
                {{ card.name }}
                <i
                  class="fa-solid fa-up-right-from-square reference-entity-icon"
                ></i>
              </a>
              <a
                *ngIf="card.hardness >= 0"
                class="entity-title"
                routerLink="/blocks/{{ card._id }}"
              >
                <i class="fa fa-cube"></i>
                {{ card.name }}
                <i
                  class="fa-solid fa-up-right-from-square reference-entity-icon"
                ></i>
              </a>
              <a
                *ngIf="card.durability >= 0"
                class="entity-title"
                routerLink="/tools/{{ card._id }}"
              >
                <i class="fa-solid fa-hammer"></i>
                {{ card.name }}
                <i
                  class="fa-solid fa-up-right-from-square reference-entity-icon"
                ></i>
              </a>
              <div class="card-date">
                <p class="text-muted">{{ card.creationDate.toDateString() }}</p>
                <p
                  *ngIf="
                    card.creationDate.toDateString() == this.date.toDateString()
                  "
                  class="text-muted"
                >
                  New <i class="fa-solid fa-meteor"></i>
                </p>
              </div>
            </div>
            <div class="card-body">
              <p>
                Posted by:
                <a class="reference-entity-list">{{
                  card.createdBy.username
                }}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </content>
  </div>
  <div class="custom-container">
    <content class="subscriptions">
      <div class="big-title">
        <h1>Subscriptions</h1>
      </div>
      <div class="search">
        <i class="fa-solid fa-search"></i>
        <input
          type="text"
          id="search"
          class="form-control"
          (keyup)="search()"
          placeholder="Search"
        />
      </div>
      <div class="content scroll">
        <div *ngFor="let user of users">
          <div class="sub-feed-box">
            <p>{{ user.username }}</p>
            <div class="slide-in unsubscribe" id="unsubscribe">
              <a routerLink="#" title="Unsubscribe"> Unsubscribe </a>
            </div>
          </div>
        </div>
      </div>
    </content>
  </div>
</div>
