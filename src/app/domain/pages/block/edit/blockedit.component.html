<div class="page">
  <div class="custom-container">
    <content class="blocks">
      <form
        #blockEditForm="ngForm"
        name="form"
        (ngSubmit)="blockEditForm.form.valid && updateBlock()"
      >
        <div class="big-title">
          <h1 class="edit-big-title">
            <i class="fa fa-cube"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Block Name"
              value="{{ block?.name }}"
              required
              minlength="3"
              maxlength="30"
            />
          </h1>
          <a class="btn custom-btn" routerLink="/blocks/{{ block?._id }}">
            <i class="fa-regular fa-square-caret-left"></i>
            Back
          </a>
        </div>
        <div>
          <div class="edit-textbox">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="4"
              placeholder="Block Description"
              value="{{ block?.description }}"
              required
              minlength="3"
            ></textarea>
          </div>

          <h5 class="subtitle" id="stats">Stats</h5>
          <div class="edit-field">
            <label for="stackable">Stackable: </label>
            <input
              type="checkbox"
              id="stackable"
              value="{{ block?.stackable }}"
              (change)="(true)"
              #checkBox
              required
              [checked]="block?.stackable"
            />
          </div>
          <div *ngIf="checkBox.checked" class="edit-field">
            <label for="stackSize">Stack Size: </label>
            <input
              type="number"
              class="form-control"
              id="stackSize"
              value="{{ block?.stackSize }}"
              required
              min="1"
              max="64"
            />
            (1 - 64)
          </div>
          <div class="edit-field">
            <label for="hardness">Hardness: </label>
            <input
              type="number"
              class="form-control"
              id="hardness"
              value="{{ block?.hardness }}"
              required
              min="0"
              max="5"
            />
            (0 - 5)
          </div>

          <h5 class="subtitle" id="tools">Tools</h5>
          <div class="edit-field">
            <label for="tool">Tool: </label>
            <select
              class="form-control edit-select"
              id="tool"
              value="{{ block?.tool }}"
              required
            >
              <option value="Pickaxe">Pickaxe</option>
              <option value="Axe">Axe</option>
              <option value="Shovel">Shovel</option>
            </select>
          </div>

          <h5 class="subtitle" id="biome">Biome</h5>
          <div class="edit-field">
            <label for="biome">Biome name: </label>
            <input
              type="text"
              class="form-control"
              id="biome"
              required
              value="{{ biome?.name }}"
            />
          </div>
          <div class="edit-textbox">
            <label for="biome">Description </label>
            <textarea
              class="form-control"
              id="biome"
              rows="4"
              placeholder="Biome Description"
              required
              minlength="3"
              value="{{ biome?.description }}"
            ></textarea>
          </div>
          <div class="edit-field">
            <label for="biome">Temperature: </label>
            <input
              type="number"
              class="form-control"
              id="biome"
              required
              min="-20"
              max="50"
              value="{{ biome?.temperature }}"
            />
            (Â°C)
          </div>
          <div class="edit-field">
            <label for="biome">Dimension: </label>
            <select
              class="form-control edit-select"
              value="{{ biome?.dimension }}"
              id="biome"
              required
            >
              <option value="Overworld">Overworld</option>
              <option value="Nether">Nether</option>
              <option value="End">End</option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          (click)="updateBlock()"
          class="btn custom-btn"
          [disabled]="!blockEditForm.valid"
        >
          <i class="fa-solid fa-check"></i>
          Save
        </button>
      </form>
    </content>
  </div>
</div>
