<div class="page">
  <div class="custom-container">
    <content class="blocks">
      <div class="big-title">
        <h1><i class="fa fa-cube"></i> Blocks</h1>
        <div class="page-btns">
          <a class="btn add-btn custom-btn" routerLink="/blocks/add">
            <i class="fa fa-plus"></i>
            Add Block </a
          ><a class="btn custom-btn back" routerLink=".." title="Back">
            <i class="fa-regular fa-square-caret-left"></i>
            Back
          </a>
        </div>
      </div>
      <div class="content">
        <p *ngIf="blocks.length == 0" class="text-muted empty-text">
          No Blocks have been added to the wikipedia. Help fill up the wikipedia
          by adding a new Block using the add button above!
        </p>
        <div *ngFor="let block of blocks">
          <div class="card entity-card">
            <a class="card-click" routerLink="/blocks/{{ block._id }}"></a>
            <div class="card-header">
              <a class="entity-title">
                {{ block.name }}
              </a>
            </div>
            <div class="card-body">
              <p>
                {{ block.description | slice: 0:200
                }}{{ block.description.length > 200 ? "..." : "" }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </content>
  </div>
</div>
